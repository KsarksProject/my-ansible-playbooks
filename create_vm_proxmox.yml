---
- name: Create VM from Proxmox Template
  hosts: 172.28.0.251
  vars:
    ansible_python_interpreter: /opt/venv/bin/python
  tasks:
    - name: Install necessary packages via apt
      ansible.builtin.apt:
        name:
          - python3-pip
          - python3-setuptools
          - python3-venv
        state: present
      become: yes

    - name: Create virtual environment
      ansible.builtin.command:
        cmd: python3 -m venv /opt/venv
      args:
        creates: /opt/venv

    - name: Install requests module in virtual environment
      ansible.builtin.command:
        cmd: /opt/venv/bin/pip install requests

    - name: Install proxmoxer module in virtual environment
      ansible.builtin.command:
        cmd: /opt/venv/bin/pip install proxmoxer

    - name: Clone Proxmox template
      community.general.proxmox_kvm:
        node: pve-in
        api_user: "root@pam"
        api_password: "{{ proxmox_pass }}"
        api_host: 172.28.0.251
        api_port: 8006
        validate_certs: false
        storage: "local-lvm"
        full: true
        clone: "CentOsTemplate"
        name: "{{ vm_name }}"
        timeout: 250
        startup: yes

    - name: Wait for 50 seconds
      ansible.builtin.pause:
        seconds: 50

    - name: Start VM
      community.general.proxmox_kvm:
        node: pve-in
        api_user: "root@pam"
        api_password: "{{ proxmox_pass }}"
        api_host: 172.28.0.251
        api_port: 8006
        name: "{{ vm_name }}"
        state: started

- name: Set VM IP and Hostname
  hosts: 172.28.1.200
  tasks:
    - name: Update IP
      ansible.builtin.lineinfile:
        path: /etc/sysconfig/network-scripts/ifcfg-ens18
        regex: "IPADDR=172.28.1.200"
        line: "IPADDR={{ new_IP }}"

    - name: Restart network service
      ansible.builtin.service:
        name: network
        state: restarted
      become: yes

    - name: Update Hostname
      ansible.builtin.hostname:
        name: "{{ hostname }}.cvd.local"

    - name: Reboot
      ansible.builtin.reboot:
        reboot_timeout: 300
      become: yes

    - name: Pause for 30 seconds to wait for reboot
      ansible.builtin.pause:
        seconds: 30
